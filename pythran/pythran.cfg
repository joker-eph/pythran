[sys]

cppflags = -DENABLE_PYTHON_MODULE
cxxflags = -std=c++11
ldflags =   -lboost_python
            -lgmp
            -lgmpxx

[user]

cxx = c++
cppflags =
cxxflags = -O2 -g
ldflags = -fPIC -ltcmalloc_minimal

[pythran]

optimizations = pythran.optimizations.ConstantFolding
                pythran.optimizations.IterTransformation
                pythran.optimizations.Pow2


